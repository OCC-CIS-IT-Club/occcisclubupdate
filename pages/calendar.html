<!DOCTYPE html>
<html lang = "en" >
<head >
    <meta charset = "UTF-8" >
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0" >
    <title >OCC Calendar</title >
    <!--    REQUIRED BOOTSTRAP CSS. Loads before all custom css.-->
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel = "stylesheet"
          integrity = "sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin = "anonymous" >
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" >
    <link rel = "stylesheet" href = "../css/styles.css" >
    <link rel = "stylesheet" href = "../css/calendar.css" >
    <script src = "../js/calendar.js" ></script >
    <script src = "../js/include.js" ></script >
</head >
<body >
<div class = "container-fluid" >
    <!--   row.column for header  -->
    <div class = "row" >
        <div class = "col-12" >
            <!--DO NOT REMOVE THE CODE BELOW! REQUIRED to import the header content: -->
            <div w3-include-html = "../header/header.html" ></div >
        </div >
    </div >
    <!--    row.main for main content -->
    <div class = "row" >
        <main class = "col-12" >
            <div class = "calendar" >
                <div class = "calendar-header" >
                    <button onclick = "previousMonth()" >
                        <i class = "fas fa-chevron-left" ></i >
                    </button >
                    <h2 id = "month-year" ></h2 >
                    <button onclick = "nextMonth()" >
                        <i class = "fas fa-chevron-right" ></i >
                    </button >
                </div >
                <table >
                    <thead >
                    <tr >
                        <th >Sun</th >
                        <th >Mon</th >
                        <th >Tue</th >
                        <th >Wed</th >
                        <th >Thu</th >
                        <th >Fri</th >
                        <th >Sat</th >
                    </tr >
                    </thead >
                    <tbody id = "calendar-body" class = "calendar-body" >
                    </tbody >
                </table >
                <div id = "selected-date" ></div >
            </div >
        </main >
    </div >
    <!--   row.column for footer  -->
    <div class = "row" >
        <div class = "col-12" >
            <!--    DO NOT REMOVE THE CODE BELOW! REQUIRED html to import the footer content-->
            <div w3-include-html = "../footer/footer.html" ></div >
        </div >
    </div >

    <script >
        // Initialize calendar
        updateCalendar();
    </script >

    <!--    DO NOT REMOVE THE CODE BELOW! REQUIRED BOOTSTRAP script-->
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity = "sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin = "anonymous" >
    </script >
    <!--    DO NOT REMOVE THE CODE BELOW! REQUIRED FONT AWESOME script-->
    <script src = "https://kit.fontawesome.com/bde639ca14.js"
            crossorigin = "anonymous" >
    </script >
    <!--    DO NOT REMOVE THE CODE BELOW! REQUIRED script to import the footer content -->
    <script >
        includeHTML();
    </script >

</div >
</body >
</html >
