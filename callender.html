<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>occ calander</title>
    <style>
        :root {
            --primary-green: #2e7d32;
            --light-green: #81c784;
            --dark-green: #000000;
            --background-green: #e8f5e9;
        }

        body {
            background-color: var(--background-green);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calendar {
            max-width: 500px;
            margin: 2rem auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--primary-green);
            border-radius: 10px;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }

        th {
            color: var(--dark-green);
            padding: 15px;
            font-weight: 600;
            border-bottom: 2px solid var(--light-green);
        }

        td {
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border-radius: 5px;
        }

        td:hover {
            background: var(--light-green);
            transform: scale(1.1);
            z-index: 1;
        }

        .today {
            background: var(--primary-green);
            color: rgb(30, 255, 0);
            font-weight: bold;
        }

        .selected {
            background: var(--dark-green);
            color: white;
            font-weight: bold;
        }

        #selected-date {
            margin-top: 20px;
            padding: 15px;
            background: var(--light-green);
            border-radius: 8px;
            color: var(--dark-green);
            font-weight: 500;
        }

        button {
            background: var(--dark-green);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: var(--primary-green);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #month-year {
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .calendar-body td {
            position: relative;
            height: 50px;
        }

        .calendar-body td:after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: var(--light-green);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .calendar-body td:hover:after {
            opacity: 1;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <button onclick="previousMonth()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <h2 id="month-year"></h2>
            <button onclick="nextMonth()">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body" class="calendar-body">
            </tbody>
        </table>
        <div id="selected-date"></div>
    </div>

    <script>
        let currentDate = new Date();
        let displayedMonth = currentDate.getMonth();
        let displayedYear = currentDate.getFullYear();

        function updateCalendar() {
            generateCalendar(displayedMonth, displayedYear);
            document.getElementById('month-year').textContent = 
                `${new Date(displayedYear, displayedMonth).toLocaleString('default', { month: 'long' })} ${displayedYear}`;
        }

        function generateCalendar(month, year) {
            let firstDay = new Date(year, month, 1).getDay();
            let daysInMonth = new Date(year, month + 1, 0).getDate();
            
            let tbody = document.getElementById('calendar-body');
            tbody.innerHTML = '';
            
            let date = 1;
            for (let i = 0; i < 6; i++) {
                let row = document.createElement('tr');
                for (let j = 0; j < 7; j++) {
                    let cell = document.createElement('td');
                    if (i === 0 && j < firstDay) {
                        cell.textContent = '';
                    } else if (date > daysInMonth) {
                        cell.textContent = '';
                    } else {
                        cell.textContent = date;
                        cell.onclick = function() { selectDate(this); };
                        if (year === currentDate.getFullYear() && month === currentDate.getMonth() && date === currentDate.getDate()) {
                            cell.classList.add('today');
                        }
                        date++;
                    }
                    row.appendChild(cell);
                }
                tbody.appendChild(row);
                if (date > daysInMonth) break;
            }
        }

        function selectDate(cell) {
            document.querySelectorAll('#calendar-body td').forEach(c => c.classList.remove('selected'));
            cell.classList.add('selected');
            document.getElementById('selected-date').textContent = 
                `Selected Date: ${displayedMonth + 1}/${cell.textContent}/${displayedYear}`;
        }

        function previousMonth() {
            displayedMonth--;
            if (displayedMonth < 0) {
                displayedMonth = 11;
                displayedYear--;
            }
            updateCalendar();
        }

        function nextMonth() {
            displayedMonth++;
            if (displayedMonth > 11) {
                displayedMonth = 0;
                displayedYear++;
            }
            updateCalendar();
        }

        // Initialize calendar
        updateCalendar();
    </script>
</body>
</html>
